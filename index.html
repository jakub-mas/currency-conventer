<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/element.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="element">
        <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <label>
                    <span class="form__labelText">Kwota w zł*</span><input class="form__field js-amount" type="number"
                        required placeholder="Wypisz kwotę w zł">
                </label>
                <p>
                    <label>
                        <span class="form__labelText">Waluta</span>
                        <select class=" form__field js-currency">
                            <option value="Dolar">Dolar amerykański</option>
                            <option value="Euro">Euro</option>
                            <option value="Frank">Frank szwajcarski</option>
                            <option value="Boliwar">Boliwar wenezuelski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
        <p>
            Wynik w wybranej walucie: <span class="js-result">N/A</span>
        </p>
        </div>
    </div>
</body>

</html>
